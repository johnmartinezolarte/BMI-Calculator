<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <p class="title">BMI CALCULATOR</p>
        <div class="container">
            <div class="container__left">
                <label class="textweight" for="weight">Weight [kg]</label>
                <input id="weight" type="number">
                <label class="textheight" for="height">Height [m]</label>
                <input id="height" type="number">
                <button class="calculate">CALCULATE BMI</button>
                <button class="restart">RESTART</button>
            </div>
            <div class="container__right">
                <p class="text">Your BMI (Body Mass Index) is:</p>
                <div class="results">
                    <div class="quantitative_result"></div>
                    <div class="qualitative_result"></div>
                </div>
                <div class="recommendation"></div>
                <img src="./images/wfwfes.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">Coded by <a href="#">&#169 John Martinez</a>.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
